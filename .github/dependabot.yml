version: 2

updates:
  # Rust (Cargo) dependencies
  - package-ecosystem: cargo
    directory: /src-tauri
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - rust

  # JavaScript (npm) dependencies
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - typescript

  # Docs site dependencies
  - package-ecosystem: npm
    directory: /docs
    schedule:
      interval: monthly
    open-pull-requests-limit: 3
    labels:
      - dependencies
      - docs

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 3
    labels:
      - dependencies
      - ci
